		<input type="checkbox" class="check01" value="v4"/>
		<script type="text/javascript">
		<!--each在javascript高效使用 涉及到层级-->
		$(function(){
			$('#check01').click(function(){
				if($(this).is(':checked')){
					$("input[class='check01']").attr("checked",true);
				}else{
					$("input[class='check01']").attr("checked",false);
				}

			//	console.log($(this).text());
			})
			$('.table01 tr').find('td:eq(1)').each(function(){
			//	console.log("11");
			})
			//gt大于
			$('.table01 tr').find('td:gt(0)').each(function(){
				
				$(this).addClass('font-size');
			})
			$('#u-li li').each(function(){
				$(this).text('China');

			//:nth-child(n) 选择器匹配属于其父元素的第 N 个子元素，不论元素的类型。 但同时有2个ul时第二个不生效
			$("ul li:nth-child(2)").css('background-color','red');
			
			$("body ul:nth-child(2) li:eq(0)").css('background-color','blue');

			$('input[class="c01"]').each(function(){

				$(this).css('background-color','yellow');
